<div class="login-clean">
<form (submit)="onSingupSubmit(singupForm)" #singupForm="ngForm">
  <h2>Crear usuario</h2>
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="contraseña">
    </div>

    <button type="submit" class="btn btn-default">Guardar</button>
  </form>
</div>
