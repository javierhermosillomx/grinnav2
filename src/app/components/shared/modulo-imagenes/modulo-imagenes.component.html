
<app-main-nav>
    <div class="features-boxed">
        <div class="intro">
            <h2 class="text-left">{{ title }} / Imagenes</h2>
        </div>
        <div class="col-md-12">
            <div class="wall">
              <a routerLink="{{linkBack}}" class="btn btn-default btn-lg pull-left upload-button">
                <span class="fa fa-arrow-circle-left icon" aria-hidden="true"></span> Regresar
              </a>

              <button type="button" class="btn btn-default btn-lg pull-right upload-button" data-toggle="modal" data-target="#documentModal">
                <span class="glyphicon glyphicon-cloud-upload icon" aria-hidden="true"></span> Agregar imagen
              </button>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="documentModal" tabindex="-1" role="dialog" aria-labelledby="documentModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="documentModalLabel">Agregar documento</h4>
              </div>
              <div class="modal-body">
                <form [formGroup]="form" (submit)="onSaveDocument()">
                  <div class="form-group">
                    <label for="exampleInputFile">Selecciona un archivo</label><br>
                    <button type="button" class="btn btn-default" (click)="filePicker.click()"> Selecciona archivo</button>
                    <input type="file" #filePicker (change)="onDocumentPicked($event)">
                    <!-- <p class="help-block">Example block-level help text here.</p> -->
                  </div>
                  <div class="image-preview" *ngIf="documentPreview !== '' && documentPreview && form.get('document').valid">
                      <img [src]="documentPreview" [alt]="form.value.name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                      </div>
                </form>
              </div>

            </div>
          </div>
        </div>
</app-main-nav>
